<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet" />

    <link rel="stylesheet" href="./css/null.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <nav class="nav__block">
          <div class="container nav__container">
            <div class="nav__logo">
              <i class="ph ph-fork-knife"></i>Cook&Eat
            </div>
          </div>
        </nav>
        <h1 class="title">Discover global tastes with Cook&Eat</h1>
        <div class="to__recipes">
          <i class="ph ph-caret-down to-search"></i>
        </div>

        <div class="nav__wave">
          <svg
            data-name="Layer 1"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 1200 120"
            preserveAspectRatio="none">
            <path
              d="M321.39,56.44c58-10.79,114.16-30.13,172-41.86,82.39-16.72,168.19-17.73,250.45-.39C823.78,31,906.67,72,985.66,92.83c70.05,18.48,146.53,26.09,214.34,3V0H0V27.35A600.21,600.21,0,0,0,321.39,56.44Z"
              class="shape-fill"></path>
          </svg>
        </div>
      </header>

      <main class="main">
        <div class="container main__container">
          <section class="recipe__search" id="search">
            <div class="recipe__input">
              <input
                type="text"
                name="search"
                placeholder="Search by title"
                class="search-input" />
              <i class="ph ph-magnifying-glass search-icon"></i>
              <i class="ph ph-x close"></i>
            </div>
          </section>

          <div class="recipe__filtering">
            <section class="filters">
              <div class="filters__block">
                <!-- <div class="filters__chosen"></div> -->
              </div>
            </section>
            <section class="recipe">
              <div class="recipe__items"></div>
            </section>
          </div>
        </div>
      </main>
      <footer>
        <div class="container footer__container">
          <div class="footer__social">
            <a><i class="ph ph-youtube-logo"></i></a>
            <a><i class="ph ph-pinterest-logo"></i></a>
            <a><i class="ph ph-twitter-logo"></i></a>
            <a><i class="ph ph-instagram-logo"></i></a>
            <a><i class="ph ph-tiktok-logo"></i></a>
          </div>
        </div>
      </footer>
    </div>
    <script src="./js/script.js" type="module"></script>
  </body>
</html>
